<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Meus Custos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meus Custos</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Add Material Form -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Novo Custo/Material</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input label="Nome" labelPlacement="stacked" [(ngModel)]="novoMaterial.nome" placeholder="Ex: Hospedagem, Resina"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Valor UnitÃ¡rio (R$)" labelPlacement="stacked" type="number" [(ngModel)]="novoMaterial.custo" placeholder="0.00"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="adicionarMaterial()" [disabled]="!novoMaterial.nome || novoMaterial.custo === null" class="ion-margin-top">
        <ion-icon name="add" slot="start"></ion-icon>
        Adicionar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- List of Materials -->
  <ion-list lines="full">
    <ion-list-header>
      <ion-label>Itens Cadastrados</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let material of materiais">
      <ion-item>
        <ion-label>
          <h2>{{ material.nome }}</h2>
          <p>{{ material.custo | currency:'BRL' }}</p>
        </ion-label>
        <ion-button fill="clear" color="danger" slot="end" (click)="removerMaterial(material.id)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removerMaterial(material.id)">
          <ion-icon name="trash" slot="start"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
    <ion-item *ngIf="materiais.length === 0">
      <ion-label class="ion-text-center" color="medium">
        <p>Nenhum custo cadastrado.</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
