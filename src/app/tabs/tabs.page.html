<ion-tabs>
  <ion-tab-bar slot="bottom" [class.banner-visible]="bannerVisible$ | async" class="border-t border-gray-100 dark:border-gray-800 bg-white dark:bg-gray-900 h-16 pb-1">
    <ion-tab-button tab="tab1" href="/tabs/tab1" class="bg-transparent">
      <ion-icon aria-hidden="true" name="person" class="text-2xl mb-1"></ion-icon>
      <ion-label class="text-xs font-medium">{{ 'TABS.TAB1' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" class="bg-transparent">
      <ion-icon aria-hidden="true" name="construct" class="text-2xl mb-1"></ion-icon>
      <ion-label class="text-xs font-medium">{{ 'TABS.TAB2' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" class="bg-transparent">
      <ion-icon aria-hidden="true" name="calculator" class="text-2xl mb-1"></ion-icon>
      <ion-label class="text-xs font-medium">{{ 'TABS.TAB3' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
